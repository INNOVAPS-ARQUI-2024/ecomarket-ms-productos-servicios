name: Deploy to QA

on:
  push:
    branches:
      - release

jobs:
  deploy-to-qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin' 
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Build Docker Image
        run: docker build -t ecomarket-servicio-productos-servicios:qa .

      - name: Save Docker Image to Tar File
        run: docker save ecomarket-servicio-productos-servicios:qa -o ecomarket-servicio-productos-servicios-qa.tar

      - name: Copy Docker Image to QA Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.QA_SERVER_HOST }}
          username: ${{ secrets.QA_SERVER_USER }}
          key: ${{ secrets.QA_SERVER_SSH_KEY }}
          port: ${{ secrets.QA_SERVER_PORT }}
          source: "ecomarket-servicio-productos-servicios-qa.tar"
          target: "/tmp/ecomarket-servicio-productos-servicios-qa.tar"

      - name: Load Docker Image and Run Container on QA Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.QA_SERVER_HOST }}
          username: ${{ secrets.QA_SERVER_USER }}
          key: ${{ secrets.QA_SERVER_SSH_KEY }}
          port: ${{ secrets.QA_SERVER_PORT }}
          script: |
            docker load -i /tmp/ecomarket-servicio-productos-servicios-qa.tar
            docker stop ecomarket-servicio-productos-servicios-qa || true
            docker rm ecomarket-servicio-productos-servicios-qa || true
            docker run -d --name ecomarket-servicio-productos-servicios-qa -p 8080:8080 ecomarket-servicio-productos-servicios:qa
